<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <title>Abis App</title>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-success mt-3" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="alert alert-danger mt-3" role="alert" th:text="${error}" th:if="${error}"></div>
        <form action="#" method="post" th:action="@{/}" th:object="${signInForm}">
            <h2 class = "mt-4">Please Sign In</h2>
            <hr/>
            <div class = "form-group row">
                <label for = "email" class = "col-sm-2 col-form-label">Your email</label>
                <div class = "col-sm-4">
                    <input th:field="*{email}" id="email" type = "text" class = "form-control">
                </div>
            </div>

            <div class = "form-group row ">
                <label for = "password" class = "col-sm-2 col-form-label mr-0">Your password</label>
                <div class = "col-sm-4">
                    <input th:field="*{password}" id="password" type = "password" class = "form-control">
                </div>
            </div>

            <div class = "form-group row">
                <div class = "col-sm-10">
                    <button type = "submit" class = "btn btn-primary">Sign In</button>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>

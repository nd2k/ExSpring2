<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <title>Abis App</title>
    </head>
    <body>
    <div class="container">
        <div class="alert alert-success mt-3" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger mt-3" role="alert" th:text="${error}" th:if="${error}"></div>
        <h1>Person Administration Page</h1>

        <div class="d-flex flex-column bd-highlight m-5">
            <a th:href="@{/changepassword}" class="m-3">Change your password</a>
            <a th:href="@{/findperson}" class="m-3">Search a person</a>
            <a th:href="@{/addnewperson}" class="m-3">Add a new person</a>
            <a th:href="@{/deleteperson}" class="m-3">Remove a person by Id</a>
        </div>
        <a th:href="@{/menu}" type="button" class="btn btn-secondary">Back</a>
    </div>
    </body>
</html>

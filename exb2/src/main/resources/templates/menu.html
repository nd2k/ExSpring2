<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <title>Abis App</title>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-success mt-3" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="alert alert-danger mt-3" role="alert" th:text="${error}" th:if="${error}"></div>
            <div class="d-flex justify-content-between">
                <h1>Menu</h1>
                <form th:action="@{/signout}" method="post" class="mt-3">
                    <input type="submit" value="Signout" class="btn btn-danger"/>
                </form>
            </div>

            <h5 class="mt-3">Hello <span th:text="${firstName}">dude</span>, welcome on Abis App!</h5>

            <div class="d-flex flex-column bd-highlight m-5">
                <a th:href="@{/findcourses}" class="m-3">Search for courses</a>
                <a th:href="@{/personadmin}" class="m-3">Person administration</a>
            </div>

        </div>
    </body>
</html>
